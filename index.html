      }

      50% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.03);
      }
    }

    @keyframes animasi2 {
      0% {
        transform: translateY(0);
      }

      }

      100% {

      }

      font-weight: 600;
      color: white;

    .paper {

      width: 80%;

      height: 480px;
      margin: 0 auto;
      margin-top: 60px;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .paper:before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 40px;
      background: radial-gradient(#575450 6px, transparent 7px) repeat-y;
      background-size: 30px 30px;
      border-right: 3px solid #d44147;
      box-sizing: border-box;
    }

    .paper-content {

      top: 30px;
      right: 0;

      max-width: 100%;

      padding: 0 10px;

      color: rgb(0, 0, 0);

      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
      font-size: 17px;
      box-sizing: border-box;
      z-index: 1;
